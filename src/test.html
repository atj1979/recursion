<!DOCTYPE html>
<html>
	<head>
		<script src="getElementsByClassName.js"></script>

	</head>
	<body>
		<p class="jim">Hello World!</p>
		<div class="jim"></div>
		<a class="jim"></a>
		<p class="targetClassName"></p>
		  <p class="otherClassName targetClassName targetClassName"></p>
		  <p>
		  	<p class="targetClassName"></p>
		  </p>
		  <p>
		  	<p class="targetClassName"><p class="targetClassName"></p>
		  </p>
		</p>
	  <p>
	  	<p></p>
	  	<p>
	  		<p class="targetClassName"></p>
	  	</p>
	  </p>
	  <p>
	  	<p class="targetClassName"></p><p class="targetClassName"></p>
	  </p>
	  <p>
	  	<div class="somediv">
	  		<div class="innerdiv">
	  			<span class="targetClassName">yay</span>
	  		</div>
	  	</div>
	  </p>



		<script>
			var calc = jim("targetClassName");
			var total =document.getElementsByClassName('targetClassName');
			console.log("jim calculated length" + calc.length)
			console.log("getElementsByClassName length" + total.length)
			console.log("comparision with types" + calc === total)
			console.log("comparision without types" + calc === total)
			console.log(calc);
			console.log(total);
			console.log(typeof(calc));
			console.log(typeof(total));
			Object.prototype.toString.call(calc);
			Object.prototype.toString.call(total);
		</script>
	</body>


</html>
